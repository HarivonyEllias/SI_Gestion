{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    
    <title>SI_Gestion - Choose an option</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/Compta-ico.png' %}">
</head>
<body>
    <div style="width:100%;padding:20px;background-color:#3D9EEF;font-family:cursive;font-size:32pt;color:white">
        MyCompta-App</div>
    <div class="container">
        
        <h1>Sing up</h1>
        <form method="POST" action="{% url 'insert_count' %}">
            {% csrf_token %}
            <p>Already have an account?<a href="{% url 'log' %}">Sing in</a></p>
            <input type="hidden" id="idsociete" name="idsociete" value="{{ idsociete }}" style="height:15px;width:40%;margin-left:37px">
                <div style="width:100%">  
                    <label for="nom-societe">Nom société:</label>
                    <input type="text" id="nom-societe" name="nom-societe" value="{{ nom }}" style="height:15px;width:40%;margin-left:37px">
                    <label for="password" style="margin-left:1%">password:</label>
                    <input type="password" id="password" name="password" style="height:15px;width:35%;">
                </div>
                <div style="text-align: end;width: 100%;">
                    <input type="submit" value="Valider">
                </div>
        </form>
    </div>
</body>
</html>
